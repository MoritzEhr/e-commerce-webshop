<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProFans - Online Shop</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/faq.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div id="overlay"></div>
    <div id="header-sentinel"></div>
    <header class="main-header">
        <div class="logo">ProFans</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About us</a>
            <a href="faq.html" class="active">FAQ</a>
        </nav>
        <button class="cart-button">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount" class="cart-count-badge">0</span>
        </button>
    </header>

    <!-- Off-Canvas Cart -->
    <aside class="cart-panel" id="cartPanel">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-content">
            <!-- Items in the cart will be added here later -->
            <p>Your cart is currently empty.</p>
        </div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                Subtotal: <span id="cartSubtotal">â‚¬0.00</span>
            </div>
            <a href="shoppingCart.html" class="view-cart-button">VIEW CART</a>
            <button class="checkout-button">CHECKOUT</button>
        </div>
    </aside>


    <script src="js/shoppingCart.js"></script>
</body>

</html>
